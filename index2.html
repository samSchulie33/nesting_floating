<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        #container{
            height: 80px;
            width: 570px;
            border: 5px solid black;
        }
        .in{
            height: 30px;
            width: 80px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="in">
        spring
    </div>
    <div class="in">
        summer
    </div>
    <div class="in">
        fall
    </div>
    <div class="in">
        winter
    </div>
</div>
</body>
</html>
