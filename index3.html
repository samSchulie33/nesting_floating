<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating right to left</title>
    <style>
        .left{
            float: left;
        }
        .right{
            float: right;
        }
    </style>
</head>
<body>
    <img class="left" src="farm.jpg" alt="farm">
    <img class="right" src="roses.jpg" alt="roses">
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>

</body>
</html>
